<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StarBaBa{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head_extra %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('main.index') }}" class="text-2xl font-bold">StarBaBa 訂閱管理</a>
            <div>
                <!-- 可在此處加入導航連結 -->
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 mt-6">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center text-gray-600 mt-12 mb-6">
        <p>&copy; {{ current_year }} StarBaBa. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts_extra %}{% endblock %}
</body>
</html>
